<source>
  @type tcp
  <parse>
    @type json
  </parse>
  port 20001
  tag kong
</source>

<filter kong**>
  @type record_transformer
  enable_ruby true
  <record>
    @timestamp ${time.strftime('%Y-%m-%dT%H:%M:%SZ')}
  </record>
</filter>

<match kong**>
  @type copy
  <store>
    @type elasticsearch
    host elasticsearch
    port 9200
    logstash_prefix false
    index_name kong-log
  </store>
</match>